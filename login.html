<!DOCTYPE html>

<head>
    <title>Tela de LOGIN</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div id="div-login">

        <form action="">

            <div id="logo-GYMEXP">
                <img src="/images/logo-GYMEXP.png" alt="">
            </div>


            <div id="user-image">
                <img src="/images/user.png" alt="user user image">
            </div>

            <div>
                <input class="input-login" type="text" name="" id="input-user" placeholder="Usuário">
            </div>

            <div>
                <input class="input-login" type="password" name="" id="input-password" placeholder="Senha">
            </div>

            <div id="div-btn-login">
                <button type="submit">Login</button>
            </div>

            <div>
                <a id="link-toggle" href="">Não possui uma conta?</a>
            </div>
        </form>

    </div>


</body>
