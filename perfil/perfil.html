<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/images/GYMEXP-LOGO-Amarelo.webp">
    <link rel="stylesheet" href="./perfil.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
    <header id="main-header">
        <div id="div-logo">
            <a href="/home.html"><img src="/images/GYMEXP-LOGO-Verde.webp" alt="Logo"></a>
        </div>
        <nav id="header-navbar">
            <ul>
                <li><a id="home-link" href="/home.html">Home</a></li>
                <li><a id="planilha-link" href="/planilhadetreino.html">Planilha de Treino</a></li>
                <li><a id="sobrenos-link" class="a-dir" href="/sobrenos.html">Sobre nós</a></li>
                <li><a id="perfil-link" class="a-dir" href="/perfil/perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="config-container">

        <nav class="menu-coluna">
            <img class="user-img" src="/images/user.webp" alt="">
            <span><button class="tab-button ativo" data-target="#personal-info">
                <i class="fas fa-user me-2"></i>Informações de Usuário
            </button></span>
            <span><button class="tab-button" data-target="#seguranca">
                <i class="fa-solid fa-address-card"></i>Informações de segurança
            </button></span>
            <span><button class="tab-button" data-target="#meus-treinos">
                <i class="fas fa-bell me-2"></i>Meus Treinos
            </button></span>
            

            <div class="actionbuttons">
                <button id="btn-editar-perfil" class="edit-button" style="background-color: #f0ad4e; color: white;">
                    Editar Perfil
                </button>

                <button id="btn-salvar-perfil" class="edit-button" style="background-color: #4CAF50; color: white;">
                    Salvar Perfil
                </button>

                <button id="btn-cancelar-alteracao" class="edit-button" style="background-color: #d10000; color: white;">
                    Cancelar Alterações
                </button>
            </div>

        </nav>

        <div class="conteudo-coluna">
            <section id="personal-info" class="tab-pane ativo" disabled>
                <h5>Informações de Usuário</h5>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" value="" id="profile-nome" disabled>
                </div>
                <div class="form-group">
                    <label>Sobrenome</label>
                    <input type="text" value="" id="profile-sobrenome" disabled>
                </div>
                
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" value="" id="profile-telefone" disabled>
                </div>
                
                
            </section>

            <section id="seguranca" class="tab-pane">
                <h5>Informações de segurança</h5>
                <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" value="" id="profile-user" disabled>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="text" value="" id="profile-senha" disabled>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="" id="profile-email" disabled>
                </div>
            </section>

            <section id="meus-treinos" class="tab-pane">
                <h2>TREINOS SALVOS</h2>
                 <div class="treinos-card">
                    
                 </div>
            </section>

        </div>
    </main>

    <script src="./perfil.js"></script>
</body>
</html>
