<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM EXP</title>
    <link rel="icon" href="/images/GYMEXP-LOGO-Amarelo.png">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!--Logomarca-->
    <div class="logo-div">
        <img class="logo" src="/images/GYMEXP-LOGO-Amarelo.png">
    </div>

    <!--Video de fundo-->
    <div class="background">
        <video autoplay muted loop>
            <source src="/movies/Kevin Levrone Theme  - DON'T STOP THE MUSIC.mp4">
         </video>
    </div>
    
    <!--Container do login-->
    <div class="div-login">

        <form action="">

            <div class="User-div">
             <img class="user-logo"src="/images/user.png">
            </div>

            <div class="login-area">
                <input class="Username" type="text" id="Usuario" placeholder="Digite o usuário"required>
                <input class="Password" type="password" id="Senha" placeholder="Digite a senha" required>
            
                <button class="submit" type="submit" onclick="logar();return false">login</button>

               <div class="error"></div>


            
               <a class="account-redirect" href="registro.html">Não possui uma conta ainda?</a>

           </div>

           
         

        </form>

    </div>

        <script src="login.js"></script>
</body>
</html>
