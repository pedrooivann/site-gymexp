<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se cadastre no site</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!--Logomarca-->
    <div class="logo-div">
        <img class="logo" src="images/logo-GYMEXP.png">
    </div>

    <!--Video de fundo-->
    <div class="background">
        <video autoplay muted loop>
            <source src="/movies/Kevin Levrone Theme  - DON'T STOP THE MUSIC.mp4">
        </video>
    </div>

    <!--Container do login-->
    <div class="div-login">

        <form action="">

            <div class="User-div">
                <img class="user-logo" src="/images/user.png">
            </div>

            <div class="login-area">

                <div id="names-div">
                    <input id="reg-nome" type="text" placeholder="Digite seu nome: " required>
                    <input id="reg-sobrenome" type="text" placeholder="Digite seu sobrenome: " required>
                </div>

                <input type="email" name="" id="reg-email" placeholder="Digite seu email" required>

                <input id="reg-username" type="text" placeholder="Digite seu usuário" required>

                <input id="reg-password" type="password" placeholder="Digite a senha" required>
                <input id="confirm-reg-password" type="password" placeholder="Digite a senha novamente" required>

                <input type="tel" name="" id="reg-telefone" placeholder="Nº de Telefone: (00) 000000000">
                <div class="info-div">
                    <p>Data de nascimento:
                    <p>
                        <input type="date" id="reg-idade">
                </div>
                
                <button class="submit" type="submit">Criar conta</button>

                <a class="account-redirect" href="login.html">Já possuo uma conta.</a>

            </div>

        </form>

    </div>

</body>

</html>
